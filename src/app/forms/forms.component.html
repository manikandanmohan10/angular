<div class="container-fluid">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" formControlName="username" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input (keyup)="checkName()" type="email" formControlName="email" class="form-control" required>
      <div *ngIf="isNameSame">
        <small class="text-danger">Both username and email are same</small>
      </div>
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" formControlName="phone_number" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input (keyup)="checkPassword()" type="password" formControlName="confirm_password" class="form-control" required>
      <div *ngIf="isPasswordSame">
        <small class="text-danger">Password doesn't match</small>
      </div>
    </div>
    <div style="margin-top: 15px;">
      <button [disabled]="registrationForm.invalid || isPasswordSame" type="submit" value="Submit">Submit</button>
    </div>
  </form>
</div>
